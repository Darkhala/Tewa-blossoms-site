<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tewa Blooms | Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <style>
    :root { --brand-brown: #7B4A3A; --brand-brown-dark: #6A3F33; --brand-cream: #F5EEE6; }
    body { background: var(--brand-cream); }
    .btn-brand { background-color: var(--brand-brown); color: #fff; }
    .btn-brand:hover { background-color: var(--brand-brown-dark); }
    .text-brand { color: var(--brand-brown); }
    .heading-script { font-family: 'Dancing Script', cursive; font-weight: 700; color: var(--brand-brown); }
    .ring-brand { --tw-ring-color: var(--brand-brown); }
  </style>
\21  </head>
<body class="text-gray-800">
  <!-- Top bar -->
  <div class="border-b bg-white fixed w-full top-0 z-[100] shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-3">
      <div class="flex items-center gap-3">
        <img src="assets/Tewa logo.jpeg" alt="logo" class="h-12 w-12 object-cover rounded-full bg-rose-100">
        <a href="index.html" class="text-brand font-bold text-lg" style="font-family: 'Dancing Script', cursive;">Tewa Blooms</a>
      </div>
      <div class="flex items-center gap-5">
        <a href="index.html#shop" class="hover:underline">Back to Home</a>
        <button id="cart-btn" class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 3h1.5l1.5 12.75h12.75l1.5-9H6M9 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm9 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/></svg>
          <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs w-4 h-4 flex items-center justify-center rounded-full">0</span>
        </button>
      </div>
    </div>
  </div>

  <main class="max-w-7xl mx-auto px-4 md:px-6 pt-24 pb-16">
    <h1 class="heading-script text-3xl md:text-4xl mb-6">Our Shop</h1>

    <!-- Mobile filter bar -->
    <div class="lg:hidden sticky top-[56px] z-40 bg-white/90 backdrop-blur border-b -mt-4 mb-4">
      <div class="flex items-center justify-between px-2 py-2">
        <button id="mf-toggle" class="px-3 py-2 border rounded-md text-sm">Filters</button>
        <button id="mf-cart" class="px-3 py-2 btn-brand rounded-md text-sm">Cart (<span id="mf-count">0</span>)</button>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- Filters -->
      <aside id="filters-panel" class="lg:col-span-3 bg-white rounded-xl shadow p-4 h-max hidden lg:block">
        <h2 class="heading-script text-2xl mb-3">Filters</h2>
        <div class="space-y-5">
          <div>
            <label class="block text-sm font-medium mb-1">Search</label>
            <input id="f-search" type="text" placeholder="Search flowers or gifts..." class="w-full border rounded-md px-3 py-2" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Category</label>
            <select id="f-category" class="w-full border rounded-md px-3 py-2">
              <option value="All">All</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Price Range (KES)</label>
            <div id="f-prices" class="grid grid-cols-2 gap-2 text-sm">
              <!-- buttons injected -->
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Sort By</label>
            <select id="f-sort" class="w-full border rounded-md px-3 py-2">
              <option value="">None</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
              <option value="name-asc">Name: A-Z</option>
            </select>
          </div>

          <div class="flex gap-2">
            <button id="f-apply" class="btn-brand px-3 py-2 rounded-md text-sm">Apply</button>
            <button id="f-clear" class="border px-3 py-2 rounded-md text-sm">Clear</button>
          </div>
        </div>
      </aside>

      <!-- Results -->
      <section class="lg:col-span-9 space-y-10" id="shop-sections">
        <!-- sections injected -->
      </section>
    </div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-3">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md max-h-[85vh] flex flex-col">
      <div class="flex justify-between items-center border-b p-4">
        <h2 class="text-lg font-bold text-gray-800">Your Cart</h2>
        <button onclick="closeCart()" class="text-gray-600 hover:text-brand text-2xl">&times;</button>
      </div>
      <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
      <div class="border-t p-4">
        <div class="flex justify-between font-semibold mb-3">
          <span>Total:</span>
          <span id="cart-total">KES 0.00</span>
        </div>
        <div class="space-y-2">
          <a href="checkout.html" class="w-full block text-center bg-red-600 text-white py-2 rounded-lg">Go to Checkout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="product-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-[95%] max-w-3xl max-h-[90vh] overflow-hidden">
      <div class="relative grid grid-cols-1 md:grid-cols-2">
        <button id="pm-close" class="absolute top-3 right-3 text-gray-600 hover:text-brand text-2xl leading-none">&times;</button>
        <div class="bg-gray-100">
          <img id="pm-img" src="" alt="" class="w-full h-80 md:h-full object-cover">
        </div>
        <div class="p-5 flex flex-col gap-3">
          <h3 id="pm-name" class="text-xl font-semibold text-gray-900"></h3>
          <div class="flex items-center gap-2">
            <span id="pm-price" class="text-brand font-bold text-lg"></span>
            <span id="pm-original" class="text-gray-400 line-through text-sm"></span>
            <span id="pm-discount" class="text-[11px] bg-green-100 text-green-600 px-2 py-0.5 rounded hidden"></span>
          </div>
          <p id="pm-desc" class="text-sm text-gray-700"></p>
          <div class="mt-4 flex gap-3">
            <button id="pm-wa-btn" class="flex-1 btn-brand text-white py-2 rounded-lg">Order on WhatsApp</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/shop.js"></script>
  </body>
</html>
