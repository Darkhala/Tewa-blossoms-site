<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Product</title>
  <script type="module" src="js/admin.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module">
    import { requireAuth, signOut } from './js/supabaseClient.js';
    await requireAuth('login.html');
    // optional: expose signOut to window if you add a logout button here later
    window.__logout = () => signOut('login.html');
  </script>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg border border-pink-100">
    <div class="flex items-center justify-between mb-2">
      <a href="admin.html" class="text-sm text-gray-600 hover:underline">‚Üê Dashboard</a>
      <button onclick="window.__logout&&window.__logout()" class="text-sm text-gray-600 hover:underline" type="button">Logout</button>
    </div>
    <h1 class="text-3xl font-extrabold mb-4 text-pink-700 text-center">üå∏ Upload Product</h1>

    <form id="upload-form" class="space-y-5">
      <!-- Product Name -->
      <div>
        <label class="block text-pink-800 mb-1 font-medium">Product Name</label>
        <input id="name" placeholder="e.g., Rose Bouquet" 
          class="w-full border border-pink-200 p-3 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" required>
      </div>

      <!-- Prices -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-pink-800 mb-1 font-medium">Original Price</label>
          <input id="original_price" type="number" placeholder="1500" 
            class="w-full border border-pink-200 p-3 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" required>
        </div>
        <div>
          <label class="block text-pink-800 mb-1 font-medium">Discounted Price</label>
          <input id="new_price" type="number" placeholder="1200" 
            class="w-full border border-pink-200 p-3 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" required>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-pink-800 mb-1 font-medium">Description</label>
        <textarea id="description" placeholder="Short description..." rows="3"
          class="w-full border border-pink-200 p-3 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none"></textarea>
      </div>

      <!-- Category -->
      <div>
        <label class="block text-pink-800 mb-1 font-medium">Category</label>
        <select id="category" class="w-full border border-pink-200 p-3 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" required>
          <option value="">Select Category</option>
          <option>For her</option>
          <option>For him</option>
          <option>Birthday Hampers</option>
          <option>Anniversary Blooms</option>
          <option>I'm sorry Flowers</option>
          <option>Hand-tied arrangements</option>
          <option>Sympathy & Funeral</option>
          <option>Chocolate & Cakes</option>
          <option>Gift Hampers</option>
        </select>
      </div>

      <!-- Type (Featured / Self) -->
      <div>
        <label class="block text-pink-800 mb-1 font-medium">Type</label>
        <select id="product_type" class="w-full border border-pink-200 p-3 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" required>
          <option value="">Select Type</option>
          <option value="featured">Featured</option>
          <option value="self">Self</option>
        </select>
      </div>
      
      <!-- Image -->
      <div>
        <label class="block text-pink-800 mb-1 font-medium">Upload Image</label>
        <input id="image" type="file" accept="image/*" 
          class="w-full border border-pink-200 p-2 rounded-xl bg-pink-50 focus:ring-2 focus:ring-pink-400 focus:outline-none" required>
      </div>
      
      <!-- Actions -->
      <div class="flex justify-between items-center mt-6">
        <a href="index.html" class="px-5 py-2 rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200 transition">‚¨Ö Back</a>
        <button type="submit" 
          class="px-6 py-2 bg-pink-600 text-white rounded-xl shadow hover:bg-pink-700 transition">
          Upload üåπ
        </button>
      </div>
    </form>
  </div>

</body>
</html>
